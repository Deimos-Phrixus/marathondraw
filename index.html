<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

    <div id="container">
        <div id="play">
            <button onClick="play()">play!</button><br>
            <input type="text" id="nicknameBox" placeholder="nickname?"></input>
        </div>
        <div id="info">
            <button onClick="window.location.href = 'info.html'" target="_blank">info</button>
        </div>
    </div>
    <script>
        function play() {
            nick = document.getElementById('nicknameBox').value;
            if (nick == "") {
                window.location.href = 'game.html?nickname=' + Math.floor(Math.random() * 999);
            } else {
                window.location.href = 'game.html?nickname=' + nick;
            }

        }

    </script>
</body>

</html>
